name: Delivery

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  package:
    name: Package (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
            tfm: net10.0-windows10.0.19041.0
            rid: win-x64
            props: -p:TargetFrameworks=net10.0-windows10.0.19041.0
            output: artifacts/windows
          - name: maccatalyst
            os: macos-latest
            tfm: net10.0-maccatalyst
            rid: maccatalyst-x64
            props: -p:TargetFrameworks=net10.0-maccatalyst -p:EnableWindowsTargeting=false -p:EnableCodeSigning=false -p:CodesignRequireProvisioningProfile=false
            output: artifacts/maccatalyst

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Publish app
        run: dotnet publish Praxis/Praxis.csproj -c Release -f ${{ matrix.tfm }} -r ${{ matrix.rid }} -o ${{ matrix.output }} -v minimal ${{ matrix.props }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: praxis-${{ matrix.name }}
          path: ${{ matrix.output }}
